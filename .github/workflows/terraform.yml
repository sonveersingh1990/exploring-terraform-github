name: terraform exploration

on: 
 push:

jobs:
 terraform:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout Code
    uses: actions/checkout@v3

  - name: Setup Terraform
    uses: hashicorp/setup-terraform@v2
    with:
      terraform_version: 1.3.0

  - name: Terraform Init
    run: terraform init
  - name: Terraform plan
    run: terraform plan
